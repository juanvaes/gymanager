<div class="col-md-3"></div>
<div class="container col-md-7">
<h2>Clients</h2>
<ul class="clients">
        <li *ngFor="let client of clients" 
            (click)="onSelect(client)"
            [class.selected]="client === selectedClient"
        >
                <span class="badge">{{client._id}}</span> {{client.fname}} {{client.lname}}
        </li>
</ul>
</div>
