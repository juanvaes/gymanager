<div class="container">
        <h2>Clients</h2>
        <ul class="clients">
                <li *ngFor="let client of clients" >
                <a routerLink="/clientDetail/{{client._id}}">
                   <span class="badge">{{client._id}}</span> {{client.fname}} {{client.lname}}
                </a>
                </li>
        </ul>
</div>
