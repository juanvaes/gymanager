<div class="container">
        <h1>Registro de Cliente</h1>
                <form [formGroup]="registerClientForm" (ngSubmit)="addClient(registerClientForm.value)">
                <div class="form-group">
                        <label>Nombres
                        <input type="text" class="form-control" formControlName="name">
                        </label>
                </div>
                <div class="form-group">
                        <label>Appelidos
                        <input type="text" class="form-control" formControlName="description">
                        </label>
                </div>

                <input type="submit" class="btn btn-success" value="Registrar" [disabled]="!registerClientForm.valid">
                </form>
            
</div>
