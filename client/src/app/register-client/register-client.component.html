<div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-9">
        <h1>Registro de Cliente</h1>
                <form [formGroup]="registerClientForm" (ngSubmit)="addClient(registerClientForm.value)">
                <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" formControlName="fname" placeholder="Nombre Completo">
                </div>
                <div class="form-group">
                        <label>Appelidos</label>
                        <input type="text" class="form-control" formControlName="lname" placeholder="Apellidos">
                </div>
                <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div class="form-group">
                        <label>Contraseña</label>
                        <input type="text" class="form-control" formControlName="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                        <label>Fecha de Nacimiento</label>
                        <input type="text" class="form-control" formControlName="birthDate" placeholder="1990-04-12">
                </div>
                <div class="form-group">
                        <label>Sexo</label>
                        <input type="text" class="form-control" formControlName="sex" placeholder="Masculino/Femenino">
                </div>
                <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" formControlName="phone" placeholder="3113432116">
                </div>
                <div class="form-group">
                        <label>País</label>
                        <input type="text" class="form-control" formControlName="country" placeholder="País">
                </div>
                <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Ciudad">
                </div>
                <div class="form-group">
                        <label>Código Postal</label>
                        <input type="text" class="form-control" formControlName="postalCodeId" placeholder="Código Postal">
                </div>
                <div class="form-group">
                        <label>Enfermedades</label>
                        <input type="text" class="form-control" formControlName="sicknesses">
                </div>
                <div class="form-group">
                        <label>Cirugías</label>
                        <input type="text" class="form-control" formControlName="surgeries">
                </div>
                <div class="form-group">
                        <label>Contacto de Emergencia</label>
                        <input type="text" class="form-control" formControlName="emergencyContact">
                </div>

                <div class="form-group">
                        <label>Profesión</label>
                        <input type="text" class="form-control" formControlName="profession" placeholder="ej. Administrador de Empresas">
                </div>
                <div class="form-group">
                        <label>Hobbies</label>
                        <input type="text" class="form-control" formControlName="hobbies">
                </div>
                <!--Competitor Info-->
                <!--Payments-->
                <!--Frozeen Info-->
                <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <input type="submit" class="btn btn-success" value="Registrar" [disabled]="!registerClientForm.valid">
                </form>
        </div>
</div>
